	   <form action="#" id="contact-form" method="post" class="form-validate">

		<section class="contact_section contact_section_name" id="contact_section_name">

			<div class="form_container">

				<p class="form_name"><span>1 &#x2192; </span> Name</p>

				<input class="contact_input" type="text" id="form-name" name="inputname1" placeholder="Enter your full name:" required="required" tabindex="-1">

				<div class="enter_container">
					<div class="enter_container2">

						<a id="button_ok1" class="button_ok" style="color: white">Ok</a>

						<div class="enter_text_container">Press Enter </div>

					</div>

					<div class="fa form_arrow_back form_arrow_back1 fa-angle-double-left" alt="zurück"></div>

				</div>

			</div>



		</section>

		<section class="contact_section contact_section_email" id="contact_section_email">

			<div class="form_container">

				<p class="form_name"><span>2 &#x2192; </span> E-Mail</p>

				<input class="contact_input" type="email" name="inputname2" name="email" id="form-email" placeholder="Enter your E-Mail address:" required="required" tabindex="-1">

				<div class="enter_container">
					<div class="enter_container2">

						<a id="button_ok2" class="button_ok" style="color: white">Ok</a>

						<div class="enter_text_container">Press Enter </div>

					</div>

					<div class="fa form_arrow_back form_arrow_back2 fa-angle-double-left" alt="zurück"></div>

				</div>

			</div>

		</section>

		<section class="contact_section contact_section_tel" id="contact_section_tel">

			<div class="form_container">

				<p class="form_name"><span>3 &#x2192; </span> Phone</p>

				<input class="contact_input" type="number" placeholder="Enter your phone number:" id="form-tel" name="inputname3" required="required" tabindex="-1">

				<div class="enter_container">
					<div class="enter_container2">

						<a id="button_ok3" class="button_ok" style="color: white">Ok</a>

						<div class="enter_text_container">Press Enter </div>

					</div>

					<div class="fa form_arrow_back form_arrow_back3 fa-angle-double-left" alt="zurück"></div>

				</div>

			</div>

		</section>

		<section class="contact_section contact_section_message" id="contact_section_message">

			<div class="form_container">

				<p class="form_name"><span>4 &#x2192; </span> Message</p>

				<div class="enter_container">
					<div class="enter_container2">

						<button id="submit_button" class="button_ok" style="color: white" tabindex="-1" type="submit">Send</button>

						<!--					<div class="enter_text_container">Drücken Sie Enter </div>-->

					</div>

					<div class="fa form_arrow_back form_arrow_back4 fa-angle-double-left" alt="zurück"></div>

						<input type="checkbox" id="check-datenschutz" name="datenschutz" value="datenschutz" required="required" tabindex="-1">
						<span class="checkmark" tabindex="-1"></span>

					</label>

				</div>

			</div>

		</section>

    <script>
        document.querySelector('.form-validate').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (localStorage.getItem("userId")) {
                alert('You have already submitted the form.');
                return;
            }
            
            var name = document.querySelector('input[name="inputname1"]').value;
            var email = document.querySelector('input[name="inputname2"]').value;
            var phone = document.querySelector('input[name="inputname3"]').value;
            var message = document.querySelector('textarea[name="inputname4"]').value;
            var date = new Date();
            fetch('https://script.google.com/macros/s/AKfycby4ep7Rj0ourMQZgCeHNCTwBN6_yDvpvAVUO7EyBxkaez2c0F_XUW1MtplTVawZAxSK/exec', {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({inputname1: name, inputname2: email, inputname3: phone, inputname4: message, inputname5: date})
            }).then(response => {
                console.log(response)
//                if (response.ok) {
                    localStorage.setItem("userId", true);
                    document.getElementById("submit_button").disabled = true;
                    alert("Your request has been sent. And will be processed shortly.")
//					document.getElementById('message-form').outerHTML = "<h3 style='text-align:center; font-size:30px;padding: 30px 20px;'>Thank you for your request! If your request is relevant we will get back to you within 1-2 business days!</h3>";
//                }
            });
        });
    </script>
    
    <script>

            var email = document.querySelector('input[name="contact-email"]').value;

                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },

            }).then(response => {
                console.log(response)
                    localStorage.setItem("newsletter", true);
                    document.getElementById("submit_button").disabled = true;
                    alert("Thank you for subscribing to our Newsletter!")
					document.getElementsByClassName('form-messege').outerHTML = "<h3 style='text-align:center; font-size:30px;padding: 30px 20px;'>Thank you for your request! If your request is relevant we will get back to you within 1-2 business days!</h3>";
            });
        });
